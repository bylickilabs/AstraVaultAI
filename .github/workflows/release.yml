on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: ðŸ§© Build & Publish Release
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§± Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Create ZIP Archive
        run: |
          mkdir -p dist
          zip -r dist/AstraVaultAI_${{ github.ref_name }}.zip . -x "*.git*" "__pycache__/*"

      - name: ðŸš€ Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Release Completed
