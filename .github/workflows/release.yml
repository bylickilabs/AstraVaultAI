name: üöÄ AstraVault AI ‚Äì Auto Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: üß© Build & Publish Release
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------------
      # 1Ô∏è‚É£ Checkout Repository
      # ---------------------------------------------------------
      - name: üß± Checkout Repository
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # 2Ô∏è‚É£ Set up Python Environment
      # ---------------------------------------------------------
      - name: ‚öôÔ∏è Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # ---------------------------------------------------------
      # 3Ô∏è‚É£ Build Distribution Package
      # ---------------------------------------------------------
      - name: üì¶ Build Distribution
        run: |
          python -m pip install --upgrade pip
          pip install build
          python -m build

      # ---------------------------------------------------------
      # 4Ô∏è‚É£ Create GitHub Release
      # ---------------------------------------------------------
      - name: üöÄ Publish to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------------------------------------
      # 5Ô∏è‚É£ Completion Summary
      # ---------------------------------------------------------
      - name: ‚úÖ Release Completed
        run: |
          echo "============================================================"
          echo "‚úÖ AstraVault AI ‚Äì Release Process Completed Successfully"
          echo "üîí BYLICKILABS ‚Äì Intelligence Systems & Communications"
          echo "============================================================"
