name: ğŸ§  AstraVault AI â€“ Python Package (pip)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: âš™ï¸ Build â€¢ Lint â€¢ Test (pip)
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------------
      # 1ï¸âƒ£ Repository Checkout
      # ---------------------------------------------------------
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # 2ï¸âƒ£ Set up Python 3.10
      # ---------------------------------------------------------
      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ---------------------------------------------------------
      # 3ï¸âƒ£ Install Dependencies
      # ---------------------------------------------------------
      - name: ğŸ“¦ Install Dependencies
        run: |
          echo ">>> Upgrading pip..."
          python -m pip install --upgrade pip

          if [ -f requirements.txt ]; then
              echo ">>> Installing dependencies from requirements.txt..."
              pip install -r requirements.txt
          else
              echo "âš ï¸ No requirements.txt found. Installing defaults..."
              pip install pytest flake8
          fi

      # ---------------------------------------------------------
      # 4ï¸âƒ£ Lint Code Quality
      # ---------------------------------------------------------
      - name: ğŸ” Lint Code with flake8
        run: |
          echo ">>> Running flake8 checks..."
          pip install flake8
          flake8 . --count --exit-zero --max-line-length=127 --statistics

      # ---------------------------------------------------------
      # 5ï¸âƒ£ Run Unit Tests with pytest
      # ---------------------------------------------------------
      - name: ğŸ§ª Run Tests with pytest
        run: |
          echo ">>> Running pytest..."
          pip install pytest
          if [ -d "tests" ]; then
              pytest -q --disable-warnings --maxfail=3 || echo "âš ï¸ Tests failed or none found â€“ continuing..."
          else
              echo "âš ï¸ No tests directory found â€“ skipping pytest."
          fi

      # ---------------------------------------------------------
      # 6ï¸âƒ£ Build Complete
      # ---------------------------------------------------------
      - name: âœ… Build Completed
        run: |
          echo "============================================================"
          echo "âœ… AstraVault AI â€“ pip build successfully completed."
          echo "ğŸ“¦ Environment: Python 3.10 (pip)"
          echo "ğŸ”’ BYLICKILABS â€“ Intelligence Systems & Communications"
          echo "============================================================"
