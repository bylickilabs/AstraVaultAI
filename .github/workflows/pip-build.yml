name: ğŸ AstraVault AI â€“ Python Package (pip)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: âš™ï¸ Build & Test (pip)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies
        run: |
          echo ">>> Upgrading pip..."
          python -m pip install --upgrade pip
          echo ">>> Installing dependencies..."
          if [ -f requirements.txt ]; then
              pip install -r requirements.txt
          else
              echo "âš ï¸ No requirements.txt found â€“ skipping..."
          fi

      - name: ğŸ” Lint Code
        run: |
          echo ">>> Running flake8..."
          pip install flake8
          flake8 . --count --exit-zero --max-line-length=127 --statistics

      - name: ğŸ§ª Run Tests
        run: |
          echo ">>> Running pytest..."
          pip install pytest
          pytest -q --disable-warnings --maxfail=3

      - name: âœ… Build Completed
        run: echo "AstraVault AI â€“ pip build successfully finished âœ”ï¸"
