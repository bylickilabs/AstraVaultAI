name: ğŸ§  AstraVault AI â€“ Conda Environment Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: ğŸ§© Build â€¢ Lint â€¢ Test (Conda)
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------------
      # 1ï¸âƒ£ Repository auschecken
      # ---------------------------------------------------------
      - name: ğŸ§± Checkout Repository
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # 2ï¸âƒ£ Conda / Mambaforge einrichten (stabile Version)
      # ---------------------------------------------------------
      - name: âš™ï¸ Set up Mambaforge
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          python-version: "3.10"
          auto-update-conda: true
          activate-environment: base
          use-mamba: true
          channels: conda-forge
          channel-priority: strict

      # ---------------------------------------------------------
      # 3ï¸âƒ£ AbhÃ¤ngigkeiten installieren
      # ---------------------------------------------------------
      - name: ğŸ“¦ Install Dependencies
        shell: bash -l {0}
        run: |
          echo ">>> Installing dependencies..."
          if [ -f environment.yml ]; then
              echo ">>> Using environment.yml"
              mamba env update -n base -f environment.yml
          elif [ -f requirements.txt ]; then
              echo ">>> Using requirements.txt"
              pip install -r requirements.txt
          else
              echo "âš ï¸ No dependency file found."
          fi

      # ---------------------------------------------------------
      # 4ï¸âƒ£ Code-QualitÃ¤t prÃ¼fen
      # ---------------------------------------------------------
      - name: ğŸ” Lint Code with flake8
        shell: bash -l {0}
        run: |
          echo ">>> Running flake8 checks..."
          mamba install -y flake8
          flake8 . --count --exit-zero --max-line-length=127 --statistics

      # ---------------------------------------------------------
      # 5ï¸âƒ£ Tests mit pytest ausfÃ¼hren
      # ---------------------------------------------------------
      - name: ğŸ§ª Run Unit Tests
        shell: bash -l {0}
        run: |
          echo ">>> Running pytest..."
          mamba install -y pytest
          if [ -d "tests" ]; then
              pytest -q --disable-warnings --maxfail=3 || echo "âš ï¸ Tests failed or none found â€“ continuing..."
          else
              echo "âš ï¸ No tests directory found â€“ skipping pytest."
          fi

      # ---------------------------------------------------------
      # 6ï¸âƒ£ Abschlussmeldung
      # ---------------------------------------------------------
      - name: âœ… Build Completed
        run: |
          echo "============================================================"
          echo "âœ… AstraVault AI â€“ Conda (Mambaforge) build successfully completed."
          echo "ğŸ“¦ Environment: Python 3.10 (Conda via Mambaforge)"
          echo "ğŸ”’ BYLICKILABS â€“ Intelligence Systems & Communications"
          echo "============================================================"
