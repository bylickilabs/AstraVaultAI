name: ğŸ§  AstraVault AI â€“ Conda Environment Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: ğŸ§© Build & Test (Mambaforge)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Mambaforge (Conda)
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          python-version: "3.10"
          auto-update-conda: true
          activate-environment: base
          use-mamba: true
          channels: conda-forge
          channel-priority: strict

      - name: ğŸ“¦ Install Dependencies
        shell: bash -l {0}
        run: |
          echo ">>> Installing dependencies..."
          if [ -f environment.yml ]; then
              echo "Using environment.yml"
              mamba env update -n base -f environment.yml
          elif [ -f requirements.txt ]; then
              echo "Using requirements.txt"
              pip install -r requirements.txt
          else
              echo "âš ï¸ No dependency file found."
          fi

      - name: ğŸ” Lint Source Code
        shell: bash -l {0}
        run: |
          echo ">>> Running flake8 lint..."
          mamba install -y flake8
          flake8 . --count --exit-zero --max-line-length=127 --statistics

      - name: ğŸ§ª Run Unit Tests
        shell: bash -l {0}
        run: |
          echo ">>> Running pytest..."
          mamba install -y pytest
          pytest -q --disable-warnings --maxfail=3

      - name: âœ… Build Completed
        run: echo "AstraVault AI â€“ Conda build successfully finished âœ”ï¸"
