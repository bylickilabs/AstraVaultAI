name: ğŸ Python Package (Conda Environment)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          auto-update-conda: true
          activate-environment: base
          use-mamba: true
          python-version: "3.10"
          channels: conda-forge
          channel-priority: strict

      - name: ğŸ“¦ Install dependencies
        shell: bash -l {0}
        run: |
          echo "Installing dependencies..."
          if [ -f environment.yml ]; then
              mamba env update -n base -f environment.yml
          elif [ -f requirements.txt ]; then
              pip install -r requirements.txt
          else
              echo "No environment.yml or requirements.txt found."
          fi

      - name: ğŸ” Lint with flake8
        shell: bash -l {0}
        run: |
          echo "Running flake8..."
          mamba install -y flake8
          flake8 . --count --exit-zero --max-line-length=127 --statistics

      - name: ğŸ§ª Run tests
        shell: bash -l {0}
        run: |
          echo "Running pytest..."
          mamba install -y pytest
          pytest -q --disable-warnings --maxfail=3
