name: ğŸ Python Package (Conda Environment)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ§  Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          activate-environment: base
          python-version: 3.10
          channels: conda-forge

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "Updating environment from environment.yml..."
          conda env update --file environment.yml --name base
          conda install -y flake8 pytest

      - name: ğŸ” Lint with flake8
        run: |
          echo "Running flake8 checks..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: ğŸ§ª Run tests with pytest
        run: |
          echo "Running pytest..."
          pytest -q --disable-warnings --maxfail=3
